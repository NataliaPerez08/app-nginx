<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coraz√≥n Latiendo</title>
  <style>
    body {
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      25% {
        transform: rotate(-45deg) scale(1.1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
      75% {
        transform: rotate(-45deg) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
